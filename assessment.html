<body id="gokul-up">
    <nav class="head">
        <div class="icon"><img src="logo-dark.png" alt="upskilly" id="head"></div>
        <div class="details">
            <ul id="list">
                <li><div class="profile" id="g"><p id="name1">Gokul</p></div>
                   
                    <ul id="li"><li>Profile</li>
                    <li>Edit</li></ul>
            </ul>
        </div>
        </nav>
        <div class="documents">
            <div class="user-module info">
                <div class="burger" id="burger">
                    <div class="burger1" id="burger1"></div>
                    <div class="burger1" id="burger2"></div>
                    <div class="burger1" id="burger3"></div>
                </div>
                <script>
                    var click=1,click1=1;
                    // profileinte drop down
                    $("#g").click(function(){
                         $("#li").toggle();
                         
                        
                         if(click1%2==1){
                            $("#list-user").css("display", "none"); 
                           $("#content").addClass("elem");
                           $("#content").removeClass("elem1");
                           
                       }
                       else{
                        $("#list-user").css("display", "block"); 
                        $("#content").addClass("elem1");
                        $("#content").removeClass("elem");
                       }
                       click1++;
                    });

                    $("#burger").click(function(){

                        $("#list-user").toggle();
                       if(click%2==0){
                           $("#content").addClass("elem");
                           $("#content").removeClass("elem1");
                           
                       }
                       else{
                        $("#content").addClass("elem1");
                        $("#content").removeClass("elem");
                       }
                       click++;
                    });
                    function home1() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
     document.getElementById("gokul-up").innerHTML = this.responseText;
     
    }
  };
  xhttp.open("GET", "assessment.html", true);
  xhttp.send();
}
            
                   $(document).ready(function(){
                       $(".assess-not").show();
                       $("#plateform").hide();
                       $("#btn1").click(function(){
                    
                    var ch=document.getElementById("assess-code").value;
                    var ch1=Number(document.getElementById("assess-code").value);
                console.log(ch);
                      if(ch1 == 1234){
                        $(".assess-not").hide();
                        $("#plateform").show();
                        var second=document.getElementById('seconds').textContent;
                        var minute=document.getElementById('minute').textContent;
var count=setInterval(function(){
    second--;
    document.getElementById('seconds').textContent=second;
    if(second==0){
minute--;
second=60;
    }
    document.getElementById('minute').textContent=minute;
    if(second==60 && minute==-1){
        clearInterval(count);
    }
    if(second==60 && minute==-1){
       document.body.innerHTML='<h1>Thanks for Attending the Test.<a href="main.html">Back to home</a></h1>';
    }
},1000);
                      }
                   });
                   $(".options").click(function() { 
                $(this).css({"background-color": "rgba(108, 191, 124, 1.0)", "color": "white"}); 
                home1();
               
            }); 
            

            $(".user-member1").click(function(){

                         $(this).addClass("activa");
                  });
            
                  });

// console.log(id);

               }
              
                  
                  
                </script>
